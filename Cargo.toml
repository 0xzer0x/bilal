[package]
name = "bilal"
description = "a CLI salah time"
version = "0.1.7"
authors = ["azzamsa <me@azzamsa.com>"]
edition = "2018"
keywords = ["salah", "pray", "islam"]
categories = ["date-and-time", "command-line-utilities"]
readme = "README.md"
license = "GPL-3.0-only"
repository = "https://git.sr.ht/~azzamsa/bilal.rs"

[profile.release]
opt-level = 'z'  # Optimize for size.
codegen-units = 1
lto = true
panic = 'abort'

[dependencies]
islam = "0.1.2"
clap = "3.0.0-beta.2"
thiserror = "1.0.24"
anyhow = "1.0.40"
toml = "0.5.6"
colored = "2.0.0"
serde = { version = "1.0.125", features = ["derive"] }
atty = "0.2.14"

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1.0.7"

